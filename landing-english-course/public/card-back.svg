<svg width="120" height="160" viewBox="0 0 120 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Kart arka planı -->
  <rect x="5" y="5" width="110" height="150" rx="15" ry="15" fill="url(#cardGradient)" stroke="#ff8c42" stroke-width="3"/>
  
  <!-- Dubai yazısı -->
  <text x="60" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">DUBAI</text>
  
  <!-- Tatil yazısı -->
  <text x="60" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">TATİL</text>
  
  <!-- Çekiliş yazısı -->
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">ÇEKİLİŞİ</text>
  
  <!-- Dekoratif çizgiler -->
  <line x1="20" y1="40" x2="100" y2="40" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="20" y1="130" x2="100" y2="130" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Köşe süsleri -->
  <circle cx="25" cy="25" r="3" fill="white" opacity="0.5"/>
  <circle cx="95" cy="25" r="3" fill="white" opacity="0.5"/>
  <circle cx="25" cy="135" r="3" fill="white" opacity="0.5"/>
  <circle cx="95" cy="135" r="3" fill="white" opacity="0.5"/>
</svg> 